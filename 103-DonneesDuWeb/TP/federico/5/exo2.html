<html>
  <head>
    <title> Génération de Pages HTML via XQuery </title>
  </head>
  <body>
    <H1> Ordre alphabétique </H1>
    <table style="width:100%; border:1px solid black">
      <tr style="border:1px solid black">
        <th style="border:1px solid black">id</th>
        <th style="border:1px solid black">la</th>
        <th style="border:1px solid black">lg</th>
        <th style="border:1px solid black">av</th>
        <th style="border:1px solid black">fr</th>
        <th style="border:1px solid black">to</th>
      </tr>
      <tr style="border:1px solid black">
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
      </tr>
    </table>
    <H1> Capacité (indiquer le nombre total de places). </H1>
    <table style="width:100%; border:1px solid black">
      <tr style="border:1px solid black">
        <th style="border:1px solid black">id</th>
        <th style="border:1px solid black">la</th>
        <th style="border:1px solid black">lg</th>
        <th style="border:1px solid black">av</th>
        <th style="border:1px solid black">fr</th>
        <th style="border:1px solid black">to</th>
      </tr>
      <tr style="border:1px solid black">
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
        <td style="border:1px solid black"/>
      </tr>
    </table>
  </body>
</html>
